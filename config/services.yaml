# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

    # This is a random secret used to generate links
    # This must be long and random bytes
    votix_secret:          ThisTokenIsNotSoSecretChangeIt

    # This is used as passphrase to encrypt the RSA private key
    # This must be long and preferably ascii
    votix_key_secret:      ThisTokenIsNotSoSecretChangeIt

    # This is used to access the results, must be communicated to the person who will access the result
    # This must be random but still typable on a keyboard under stress
    votix_result_password: ThisTokenIsNotSoSecretChangeIt

    # Hardcoded base for urls sent in emails. Must contain "/vote/"
    votix_link_base:       https://subdomain.example.com/vote/
  
    # http://www.timestamp.fr/
    votix_start:   1458255600
    votix_end:     1558317580
    votix_support: votix@domain.tld

    # email parameters
    votix_from: votix@domain.tld
    votix_reply_to: votix@domain.tld
    votix_return_path: votix@domain.tld

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $votixStart: '%votix_start%'
            $votixEnd: '%votix_end%'
            $archiveFile: '%kernel.project_dir%/var/halloffame.yml'
            $keysDirectory: '%kernel.project_dir%/var'
            $secretKey: '%votix_key_secret%'
            $secret: '%votix_secret%'
            $pepper: '%votix_secret%'
            $linkBase: '%votix_link_base%'
            $password: '%votix_result_password%'
            $from: '%votix_from%'
            $replyTo: '%votix_reply_to%'
            $returnPath: '%votix_return_path%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
